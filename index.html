<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Welcome to hangman</h1>
    <p>
      Use your keyboard to try and find the hidden word!<br />Hint: minecraft
      related...
    </p>

    <div class="container">
      <svg class="hangman" height="250" width="200">
        <!-- Frame -->
        <line x1="20" y1="230" x2="100" y2="230" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="60" y1="40" x2="80" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />

        <!-- Head -->
        <circle class="hangman-part" cx="140" cy="70" r="20" />

        <!-- Body -->
        <line class="hangman-part" x1="140" y1="90" x2="140" y2="150" />

        <!-- Arms -->
        <line class="hangman-part" x1="140" y1="120" x2="120" y2="100" />
        <line class="hangman-part" x1="140" y1="120" x2="160" y2="100" />

        <!-- Legs -->
        <line class="hangman-part" x1="140" y1="150" x2="120" y2="180" />
        <line class="hangman-part" x1="140" y1="150" x2="160" y2="180" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>

      <div id="word"></div>
    </div>

    <div id="popup-container">
      <div id="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <div id="notification">
      <p>You have already entered this letter, please try another!</p>
    </div>
  </body>
</html>
